<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCRIPT</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: black;
    font-family: Arial, sans-serif;
  }
  .container {
    text-align: center;
  }
  #centered-text {
    color: black;
    font-size: 17px;
    font-weight: bold;
    padding: 20px;
    border: 2px solid black;
    border-radius: 10px;
    margin-bottom: 20px;
    display: inline-block;
  }
  .button {
    background-color: black;
    color: blue;
    border: 2px solid blue;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
  }
</style>
</head>
<body>
<div class="container">
  <div id="centered-text"></div>
  <br>
  <button id="copyButton" class="button" onclick="copyText()">Copy script</button>
</div>

<script>
  const textElement = document.getElementById('centered-text');
  const copyButton = document.getElementById('copyButton');
  const scriptText = `loadstring(game:HttpGet("https://gist.githubusercontent.com/NOTHINGx555/b5f25ce6049d0b4f3d4c73966f6aac2f/raw/6496090bd40b5db35cecbcaa64bfc8a0d2ca3a86/.lua", true))()
`;

  // Display the script text and show the copy button immediately
  textElement.textContent = scriptText;
  copyButton.style.display = 'inline-block';

  function copyText() {
    navigator.clipboard.writeText(scriptText);
  }
</script>

</body>
</html>
