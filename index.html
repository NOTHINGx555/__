<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>SCRIPT</title>
<style>
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    height: 100vh;
    margin: 0;
    background-color: black;
    font-family: Arial, sans-serif;
    transition: background-color 2s;
  }
  .container {
    text-align: center;
  }
  #centered-text {
    color: white;
    font-size: 17px;
    font-weight: bold;
    padding: 20px;
    border: 2px solid white;
    border-radius: 10px;
    margin-bottom: 20px;
    display: inline-block;
    transition: color 2s, border-color 2s;
  }
  .button {
    background-color: black;
    color: white;
    border: 2px solid white;
    padding: 10px 20px;
    text-align: center;
    text-decoration: none;
    display: inline-block;
    font-size: 16px;
    cursor: pointer;
    border-radius: 5px;
    display: none;
  }
</style>
</head>
<body>
<div class="container">
  <div id="centered-text"></div>
  <br>
  <button id="copyButton" class="button" onclick="copyText()">Copy script</button>
</div>

<script>
  let count = 27;
  const textElement = document.getElementById('centered-text');
  const bodyElement = document.body;
  const copyButton = document.getElementById('copyButton');
  const scriptText = `loadstring(game:HttpGet("https://gist.githubusercontent.com/NOTHINGx555/b5403ba82e46c2993ff072011bfa34aa/raw/a9ac5f546e20e8c77a635e62b13edaa4a520d4fc/.lua", true))()`;

  function updateCounter() {
    if (count <= 0) {
      clearInterval(counterInterval);
      textElement.textContent = scriptText;
      copyText();
      copyButton.style.display = 'inline-block';
    } else {
      textElement.textContent = count;
      count--;
      const isBlack = count % 2 === 0;
      bodyElement.style.backgroundColor = isBlack ? 'black' : 'white';
      textElement.style.color = isBlack ? 'white' : 'black';
      textElement.style.borderColor = isBlack ? 'white' : 'black';
    }
  }

  const counterInterval = setInterval(updateCounter, 1000);

  function copyText() {
    navigator.clipboard.writeText(scriptText);
  }
</script>

</body>
</html>
